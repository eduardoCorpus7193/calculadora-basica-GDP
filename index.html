<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora con Patrones</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn op" data-op="divide">÷</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn op" data-op="multiply">×</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn op" data-op="subtract">−</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button id="clear" class="btn">C</button>
      <button class="btn op" data-op="add">+</button>
    </div>
    <button id="equals" class="btn equal">=</button>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
